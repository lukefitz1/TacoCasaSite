		<script language="JavaScript" type="text/javascript">
			function check_phone(phoneIn) {
				if (phoneIn.length	!= 10) {
					alert("Phone numbers must be 10 digits long");
					document.purchaseOrder.phone.focus();	
					return false;
				}	
			}
		</script>
		<script language="JavaScript" type="text/javascript">
			function validation() {
				if (document.contact.fname.value == "") {
					alert("You must enter your first name");
					document.contact.fname.focus();
					return false;
				}
				if(document.getElementById("comments").value == "") {
					alert("You must enter a comment");
					document.contact.comments.focus();
					return false;
				}
			}
		</script>
	</head>

			<div id="contact">
				<p>Have any questions, comments, or concerns?<br>Feel free to contact us about them!</p>
				
				<form name="contact" method="get" action="tacoCasaThankYou.html" onsubmit="return validation();">
					<label>First Name:   </label><input type="textfield" name="fname" size="32"><br><br>
					<label>Last Name:   </label><input type="textfield" name="lname" size="32"><br><br>
					<label>Phone:   </label><input type="textfield" name="phone" maxlength="10" onBlur="check_phone(this.value);" size="40"><br><br>
					<label>Comments:   </label><textarea name="comments" id="comments" cols="26"></textarea><br><br>
					<input type="submit" value="Submit">
				</form>
